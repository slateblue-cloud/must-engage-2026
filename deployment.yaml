apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-web-server  # 배포 이름
spec:
  replicas: 3          # 실행할 파드(Pod)의 개수
  selector:
    matchLabels:
      app: nginx       # 이 라벨을 가진 파드를 관리하겠다는 의미
  template:
    metadata:
      labels:
        app: nginx     # 파드에 붙을 라벨
    spec:
      containers:
      - name: nginx-container
        image: nginx:latest  # 사용할 Docker 이미지 (본인의 이미지 주소로 변경 가능)
        ports:
        - containerPort: 80  # 컨테이너가 열고 있는 포트